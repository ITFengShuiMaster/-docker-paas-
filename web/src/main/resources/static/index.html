<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <title>Index</title>
    <link rel="stylesheet" href="lib/element/index.css"/>
    <script src="lib/vue/vue.js"></script>
    <script src="lib/element/index.js"></script>
    <script src="lib/jquery/jquery_3.3.1.js"></script>
</head>

<body>
<el-container id="app">

    <el-aside>
        <el-header class="logo_show">
            <div class="logo_show logo_text">1111</div>
        </el-header>
        <el-menu
                id="test"
                default-active="0"
                class="el-menu-vertical-marketApp"
                @select="selectPage"
                background-color="#545c64"
                text-color="#fff"
                active-text-color="#ffd04b">
            <el-menu-item index="0">
                <i class="el-icon-more-outline"></i>
                <span slot="title">总览</span>
            </el-menu-item>
            <el-submenu index="999">
                <template slot="title">
                    <i class="el-icon-plus"></i>
                    <span>创建应用</span>
                </template>
                <el-menu-item index="1">从源码创建</el-menu-item>
                <el-menu-item index="2">从Docker镜像创建</el-menu-item>
                <el-menu-item index="3">从应用市场安装</el-menu-item>
            </el-submenu>

            <el-menu-item index="4">
                <i class="el-icon-menu"></i>
                <span slot="title">我的应用</span>
            </el-menu-item>
            <el-menu-item index="5">
                <i class="el-icon-star-off"></i>
                <span slot="title">我的插件</span>
            </el-menu-item>
            <el-menu-item index="6">
                <i class="el-icon-news"></i>
                <span slot="title">团队管理</span>
            </el-menu-item>
            <el-menu-item index="7">
                <i class="el-icon-tickets"></i>
                <span slot="title">财务中心</span>
            </el-menu-item>
        </el-menu>
    </el-aside>

    <el-container>
        <el-header style=" margin:0;padding:0;">
            <el-card shadow="always">
            <el-col :span="6" align="center">
                <el-dropdown>
                    <span class="font">团队<i class="el-icon-arrow-down el-icon--right"></i></span>
                    <el-dropdown-menu slot="dropdown">
                        <el-dropdown-item class="font" v-for="team in teamArr" :key="team">{{team}}</el-dropdown-item>
                        <el-dropdown-item class="font"><i class="el-icon-plus"></i>添加团队</el-dropdown-item>
                    </el-dropdown-menu>
                </el-dropdown>
            </el-col>

            <el-col :span="6">
                <el-dropdown>
                  <span class="font">
                    数据中心<i class="el-icon-arrow-down el-icon--right"></i>
                  </span>
                    <el-dropdown-menu slot="dropdown">
                        <el-dropdown-item class="font" v-for="data in dataArr" :key="data">{{data}}</el-dropdown-item>
                        <el-dropdown-item><i class="el-icon-plus"></i>选择数据中心</el-dropdown-item>
                    </el-dropdown-menu>
                </el-dropdown>

            </el-col>
            <el-col :span="8" align="right" style="font-size: 20px; color: #409EFF; margin-top: 0px">
                <el-popover
                        placement="bottom"
                        title="标题"
                        width="200"
                        trigger="click"
                        content="这是一段内容,这是一段内容,这是一段内容,这是一段内容。">
                    <el-button slot="reference" type="text"><el-badge :value="messagenum" :max="99">
                        <i class="el-icon-bell"></i>
                    </el-badge></el-button>
                    <template>
                        <el-tabs v-model="activeName" @tab-click="handleClick">
                            <el-tab-pane label="公共" name="first">公共</el-tab-pane>
                            <el-tab-pane label="消息" name="second">消息</el-tab-pane>
                            <el-tab-pane label="提醒" name="third">提醒</el-tab-pane>
                        </el-tabs>
                    </template>
                </el-popover>
            </el-col>
            <el-col :span="2" align="right" style="margin-top: 0px">
                <el-upload
                        class="avatar-uploader"
                        action="https://jsonplaceholder.typicode.com/posts/"
                        :show-file-list="false"
                        :on-success="handleAvatarSuccess"
                        :before-upload="beforeAvatarUpload">
                    <img v-if="imageUrl" :src="imageUrl" class="avatar">
                    <i v-else class="el-icon-plus avatar-uploader-icon"></i>
                </el-upload>
            </el-col>
            <el-col :span="2" align="left">
                <el-dropdown>
                    <span style="font-size: 16px; color: #409EFF;">{{username}}</span>
                    <el-dropdown-menu slot="dropdown">
                        <el-dropdown-item>退出登录</el-dropdown-item>
                    </el-dropdown-menu>
                </el-dropdown>
            </el-col>
            </el-card>
        </el-header>

        <el-main id="content">

        </el-main>

    </el-container>
</el-container>

            handleAvatarSuccess() {

        mounted() {

</html>
