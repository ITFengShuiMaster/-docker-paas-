<div id="app1" style="width: 95%; margin-left: 2%">

    <div style="width: 70% ;">
        <el-breadcrumb separator="/">
            <el-breadcrumb-item>首页</el-breadcrumb-item>
            <el-breadcrumb-item>活动管理</el-breadcrumb-item>
            <el-breadcrumb-item>活动列表</el-breadcrumb-item>
            <el-breadcrumb-item>活动详情</el-breadcrumb-item>
        </el-breadcrumb>
    </div>
    <div style="width: 25%; float: right">
        <template>
            <el-select
                    v-model="value9"
                    filterable
                    remote
                    reserve-keyword
                    placeholder="请输入关键词"
                    :remote-method="remoteMethod"
                    :loading="loading">
                <el-option
                        v-for="item in options4"
                        :key="item.value"
                        :label="item.label"
                        :value="item.value">
                </el-option>
            </el-select>
        </template>
    </div>

    <div style="margin-top: 4%; margin-left: 6%">

        <el-tabs v-model="activeName" @tab-click="handleClick">
            <el-tab-pane v-for="item in classify" :key="item.id" :label="item.name" :name="item.id">
                <div style="font-size: 4px ;width: 90% ">
                    <img v-if="imageUrl" :src="imageUrl" style="width: 50%">
                </div>
                <div class="block">
                    <el-pagination
                            @size-change="handleSizeChange"
                            @current-change="handleCurrentChange"
                            :current-page="currentPage"
                            :page-sizes="[10, 20, 30, 40]"
                            :page-size="10"
                            layout="total, sizes, prev, pager, next, jumper"
                            :total="pagenum">
                    </el-pagination>
                </div>
            </el-tab-pane>
        </el-tabs>
    </div>


</div>

    var app1 = new Vue({

            currentPage: 1,
            pagenum: 100,
            activeName: 'first',
            options4: [],
            value9: [],

                "Nebraska", "Nevada", "New Hampshire",
                "New Jersey", "New Mexico", "New York",

                "Oklahoma", "Oregon", "Pennsylvania",
                "Rhode Island", "South Carolina",
                "South Dakota", "Tennessee", "Texas",
                "Utah", "Vermont", "Virginia",
                "Washington", "West Virginia", "Wisconsin",
                "Wyoming"],
            classify: [
                {
                    id: 'first',
                    name: '全部',
                },
                {
                    id: 'second',
                    name: '云市',
                },
                {
                    id: 'third',
                    name: '本公司',

                {
                    id: 'fourth',
                    name: '本团队',
                }
            ],
        },
        methods: {
            onSubmit() {
            },
            handleClick(tab, event) {
                console.log(tab, event);
            },
            handleSizeChange(val) {
                console.log(`每页 ${val} 条`);
            },
            handleCurrentChange(val) {
                console.log(`当前页: ${val}`);
            },
            remoteMethod(query) {
                if (query !== '') {
                    this.loading = true;
                    setTimeout(() => {
                        this.loading = false;
                        this.options4 = this.list.filter(item => {
                            return item.label.toLowerCase()
                                .indexOf(query.toLowerCase()) > -1;
                        });
                    }, 200);
                } else {
                    this.options4 = [];
                }
            }
        },
        mounted() {
            this.list = this.states.map(item => {
                return { value: item, label: item };
            });
        },

</script>
