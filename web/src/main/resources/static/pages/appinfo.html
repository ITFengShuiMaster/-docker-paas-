<div id="appinfo">
    <div class="homeTop">
        <div>
            <el-breadcrumb separator-class="el-icon-arrow-right">
                <el-breadcrumb-item><a href="/">首页</a></el-breadcrumb-item>
            </el-breadcrumb>
        </div>
        <div class="appInfo">
            <h3>{{appName}}</h3>
            <!--<i class="el-icon-edit" @click="dialogFormVisible = true"></i>-->
            <el-button type="text" @click="dialogFormVisible = true"><i class="el-icon-edit"></i></el-button>
            <el-dialog title="修改应用名称" :visible.sync="dialogFormVisible" width="30%">
                <el-input v-model="appName" auto-complete="off"></el-input>
                <div slot="footer" class="dialog-footer">
                    <el-button @click="dialogFormVisible = false" size="small">取 消</el-button>
                    <el-button type="primary" @click="dialogFormVisible = false;modify_appName" size="small">确 定
                    </el-button>
                </div>
            </el-dialog>
        </div>
        <div class="appButton">
            <div class="buttonGroup">
                <el-button @click="open()">开启</el-button>
                <el-button @click="close()">关闭</el-button>
                <el-button style="margin-left: 25px" @click="exported_container()" type="primary">导出</el-button>
                <el-button @click="delete_container()" type="danger">删除</el-button>
                <el-button @click="open_ssh()">命令行</el-button>
            </div>
            <el-button type="primary" style="margin-left: 25px" @click="restart()">重新部署</el-button>
        </div>
        <div class="tabs">
            <el-row>
                <el-col :span="24" :sm="24" :xs="24" :md="24" :lg="24">
                    <el-menu :default-active="activeIndex" class="el-menu-demo" mode="horizontal" @select="selectPage1">
                        <el-menu-item index="1">总览</el-menu-item>
                        <el-menu-item index="2">日志</el-menu-item>
                        <el-menu-item index="3">伸缩</el-menu-item>
                        <el-menu-item index="4">存储</el-menu-item>
                        <el-menu-item index="5">端口</el-menu-item>
                        <el-menu-item index="6">扩展</el-menu-item>
                    </el-menu>

                </el-col>
            </el-row>

        </div>
    </div>
    <div class="content" id="con">

    </div>

</div>
<script>
    var appinfo = new Vue({
        el: '#appinfo',
        data: {
            app_id: '',
            machineId: '',
            appName: 'MySQL',
            containerId: '',
            dialogTableVisible: false,
            dialogFormVisible: false,
            form: {
                name: '',
                region: ''
            },
            tableData: [{
                name: 'MySql',
                group: '2',
                memory: '512MB',
                message: '运行中'
            }, {
                name: 'Spring',
                group: '3',
                memory: '200MB',
                message: '运行中'
            }],
            connectInfo: [{
                name: 'MYSQL_USER',
                val: 'admin',
                des: '用户名',
                opera: ''
            }, {
                name: 'MYSQL_PASS',
                val: '2d849696',
                des: '密码',
                opera: ''
            }, {
                name: 'MYSQL_HOST',
                val: '127.0.0.1',
                des: '连接地址	',
                opera: ''
            }, {
                name: 'MYSQL_PORT',
                val: '3306',
                des: '端口',
                opera: ''
            }],
            appInfo: [{
                name: '',
                group: '',
                des: '',
                opera: ''
            }],
            lastingSet: [{
                name: 'ba464ae',
                list: '/data',
                type: 'share-file'
            }],
            fileStorage: [{
                localList: '',
                targetName: '',
                targetList: '',
                targetType: '',
                targetApp: '',
                targetGroup: ''
            }],
            monitorInfo: [{
                type: '启动时检测',
                status: '已启用'
            }, {
                type: '运行时检测',
                status: '未设置'
            }],
            powerInfo: [{
                name: '',
                mail: '',
                power: ''
            }],
            portInfo: [{}],
            nameForm: {
                name: ''
            },
            loading: true,
            option1: [{
                value: '256MB',
                label: '256'
            }, {
                value: '512MB',
                label: '512MB'
            }, {
                value: '1GB',
                label: '1GB'
            }],
            option2: [{
                value: '1',
                label: '1'
            }, {
                value: '2',
                label: '2'
            }],
            activeIndex: '1',
            pageArr: ['pages/application/app_overview.html', 'pages/application/app_log.html', 'pages/application/app_flex.html', 'pages/application/app_storage.html', 'pages/application/app_port.html', 'pages/application/app_rely.html'],
        },
        methods: {
            delete_container() {
                appinfo.$confirm('此操作将永久删除该容器, 是否继续?', '提示', {
                    confirmButtonText: '确定',
                    cancelButtonText: '取消',
                    type: 'warning'
                }).then(() => {
                    $.ajax({
                        type: 'delete',
                        url: '/tianyu-paas/apps/' + appinfo.app_id,
                        success: function (result) {
                            appinfo.$message({
                                message: '删除成功!',
                                type: 'success'
                            });
                        },
                        error: function () {

                        }
                    })
                })
            },
            exported_container() {
                $.ajax({
                    type: 'post',
                    url: '/tianyu-paas/apps/container-export',
                    data: {
                        appId: appinfo.app_id,
                    },
                    success: function (result) {
                        window.open(result.data);
                    },
                    error: function () {

                    }
                })
            },
            selectPage1(index, indexPath) {
                // 主要就是通过jquery的load方法，加内容加载到元素上
                $('#con').load(this.pageArr[index - 1], function (response, status, xhr) {
                    overview.getId(appinfo.app_id);

                    if (index === '2') {
                        log.getId(appinfo.app_id)
                    }
                    if (index === '3') {
                        flex.getId(appinfo.app_id)
                    }
                    if (index === '4') {
                        storage.getId(appinfo.app_id)
                    }
                    if (index === '5') {
                        port.getId(appinfo.app_id)
                    }
                    if (index === '6') {
                        rely.getId(appinfo.app_id);
                    }
                });
            },
            getId(id) {
                appinfo.app_id = id;
                appinfo.infoInit(id)
            },
            infoInit() {
                var that = this;
                $.ajax({
                    type: 'get',
                    url: '/tianyu-paas/apps/' + appinfo.app_id,
                    success: function (result) {
                        if (result.code === 1) {
                            that.appName = result.data.name;
                            that.containerId = result.data.containerId;
                            that.machineId = result.data.machineId;
                        }
                    },
                    error: function (result) {
                        appinfo.$message({
                            message: 'error',
                            type: 'error'
                        });
                    }
                })
            },
            getUrlParam(name) {
                var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)"); //构造一个含有目标参数的正则表达式对象
                var r = window.location.search.substr(1).match(reg); //匹配目标参数
                if (r != null) return unescape(r[2]);
                return null; //返回参数值
            },
            //修改用户信息
            modify_appName() {
            },
            open_ssh() {
                window.open("webssh.html?containerId=" + appinfo.containerId + "&height=400&width=400&machine=" + appinfo.machineId)
            },
            open() {
                appinfo.$confirm('打开容器？', '提示', {
                    confirmButtonText: '确定',
                    cancelButtonText: '取消',
                    type: 'info'
                }).then(() => {
                    $.ajax({
                        type: "get",
                        url: "/tianyu-paas/apps/start/" + appinfo.app_id,
                        success: function (result) {
                            if (result.code === 1) {
                                appinfo.$message({
                                    message: '开启成功!',
                                    type: 'success'
                                });
                            } else if (result.code === 2) {
                                appinfo.$message({
                                    message: result.message,
                                    type: 'success'
                                });
                            } else {
                                appinfo.$message({
                                    message: result.message,
                                    type: 'success'
                                });
                            }
                        }
                    })
                })

            },
            close() {
                appinfo.$confirm('关闭容器？', '提示', {
                    confirmButtonText: '确定',
                    cancelButtonText: '取消',
                    type: 'info'
                }).then(() => {
                    $.ajax({
                        type: "get",
                        url: "/tianyu-paas/apps/stop/" + appinfo.app_id,
                        success: function (result) {
                            if (result.code === 1) {
                                appinfo.$message({
                                    message: '关闭成功!',
                                    type: 'success'
                                });
                            } else if (result.code === 2) {
                                alert(result.message);
                            } else {
                                alert(result.message);
                            }
                        }
                    })
                })
            },
            restart() {
                appinfo.$confirm('重启容器？', '提示', {
                    confirmButtonText: '确定',
                    cancelButtonText: '取消',
                    type: 'info'
                }).then(() => {
                    $.ajax({
                        type: "get",
                        url: "/tianyu-paas/apps/restart-container/" + appinfo.app_id,
                        success: function (result) {
                            if (result.code === 1) {
                                appinfo.$message({
                                    message: '重启成功!',
                                    type: 'success'
                                });
                            } else if (result.code === 2) {
                                alert(result.message);
                            } else {
                                alert(result.message);
                            }
                        }
                    })
                })

            }
        },
        mounted() {
            this.selectPage1(1, '');
        }

    })
</script>
