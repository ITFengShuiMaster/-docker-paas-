<div id="flex">
    <div class="shensuo">
        <div class="homeMiddle">
            <el-row :gutter="20">
                <el-col :span="24" :sm="24" :xs="24" :md="24" :lg="24">
                    <div class="first a">
                        <div class="shensuoTop">
                            <div class="makeInfo">
                                <span>手动伸缩</span>
                            </div>
                            <el-row>
                                <el-col :span="12" :sm="24" :xs="24" :md="12" :lg="12">
                                    <div class="shensuoLeft">
                                        <label>内存：</label>
                                        <el-select v-model="select_memoryUsed">
                                            <el-option
                                                    v-for="item in option1"
                                                    :key="item.value1"
                                                    :label="item.label"
                                                    :value="item.value1">
                                            </el-option>
                                        </el-select>
                                        <el-button type="primary" @click="flex()">设置</el-button>
                                    </div>
                                </el-col>
                                <el-col :span="12" :sm="24" :xs="24" :md="12" :lg="12">
                                    <div class="shensuoRight">
                                        <label>实际数量：</label>
                                        <el-select v-model="option2">
                                            <el-option
                                                    v-for="item in option2"
                                                    :key="item.value2"
                                                    :label="item.label"
                                                    :value="item.value2">
                                            </el-option>
                                        </el-select>
                                        <el-button type="primary">222</el-button>
                                    </div>
                                </el-col>
                            </el-row>
                        </div>
                    </div>
                </el-col>

            </el-row>
        </div>
    </div>


</div>
<script>
    var flex = new Vue({
        el: '#flex',
        data: {
            select_memoryUsed: "",
            appId: "",
            appName: "",
            machineId :"",
            option1: [{
                value1: 100,
                label: '100MB'
            }, {
                value1: 150,
                label: '150MB'
            }, {
                value1: 200,
                label: '200MB'
            }],
            option2: [{
                value2: '1',
                label: '1'
            }, {
                value2: '2',
                label: '2'
            }],
        },
        methods: {
            getId(id) {
                flex.appId = id;
                console.log(id);
                $.ajax({
                    type: 'get',
                    url: '/tianyu-paas/apps/' + id,
                    success: function (result) {
                        flex.appName = result.data.name;
                        flex.machineId = result.data.machineId;
                    },
                    error: function () {

                    }
                })
            },
            flex() {
                $.ajax({
                    type:'put',
                    url:'/tianyu-paas/apps',
                    data:{
                        appId: flex.appId,
                        memoryUsed: flex.select_memoryUsed,
                        name: flex.appName,
                        machineId: flex.machineId
                    },
                    success:function (data) {
                    },
                    error:function (data) {

                    }
                })
            }
        }

    });
</script>
