<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Index</title>
    <link rel="stylesheet" href="../lib/element/index.css"/>
    <script src="../lib/vue/vue.js"></script>
    <script src="../lib/element/index.js"></script>
    <script src="../lib/jquery/jquery_3.3.1.js"></script>
    <style>
        .homeTop {
            background: #ffffff;
            padding: 16px 32px 0;
            border: 1px solid #e8e8e8;
            margin-bottom: 15px;
            min-height: 100px;
            min-width: 100px;
        }

        .homeLeft {
            float: left;
            padding: 20px;
            margin: 10px;
            background: #fff;
        }

        .homeRight {
            float: left;
            padding: 20px;
            margin: 10px;
            background: #fff;

        }

        .homeRight span {
            font-size: 18px;
        }

        .avatar-uploader .el-upload {
            border: 1px dashed #d9d9d9;
            border-radius: 6px;
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }

        .avatar-uploader .el-upload:hover {
            border-color: #409EFF;
        }

        .avatar-uploader-icon {
            font-size: 28px;
            color: #8c939d;
            width: 178px;
            height: 178px;
            line-height: 178px;
            text-align: center;
        }

        .avatar {
            width: 178px;
            height: 178px;
            display: block;
        }
    </style>
</head>

<div id="home">
    <div>
        <el-row>
            <el-col :span="24">
                <el-upload
                        class="avatar-uploader"
                        action="//up-z2.qiniup.com"
                        :data="form"
                        ref="uploadPage"
                        :show-file-list="false"
                        :auto-upload="false"
                        :on-change="changeFile"
                        :on-success="handleAvatarSuccess">
                    <img id="giftImg" v-if="imageView" :src="imageView" class="avatar">
                    <i v-else class="el-icon-plus avatar-uploader-icon"></i>
                </el-upload>
                <el-button style="margin-left: 10px;" type="primary" @click="">
                    确认
                </el-button>
                <el-form :model="userForm" :rules="rules" ref="userForm" class="demo-ruleForm">
                    <el-form-item label="姓名" prop="name">
                        <el-input v-model="userForm.name"></el-input>
                    </el-form-item>
                    <el-form-item label="邮箱" prop="email">
                        <el-input v-model="userForm.email"></el-input>
                    </el-form-item>
                    <el-form-item label="密码" prop="password">
                        <el-input v-model="userForm.password"></el-input>
                    </el-form-item>
                    <el-form-item>
                        <el-button type="primary">修改信息</el-button>
                    </el-form-item>
                </el-form>
            </el-col>
        </el-row>
    </div>
</div>

<script>
    var home = new Vue({
        el: '#home',
        data: {
            userForm: {
                name: '',
                email: '',
                password: ''
            },
            image: '',
            imageView: '',

        },
        methods: {
            changeFile(file, fileList) {
                var This = this;
                var reader = new FileReader();
                reader.readAsDataURL(file.raw);
                reader.onload = function (e) {
                    // 这个就是base64编码了
                    This.imageView = this.result
                }

            },
            handleAvatarSuccess(res, file) {

            }
        }

    })
</script>
