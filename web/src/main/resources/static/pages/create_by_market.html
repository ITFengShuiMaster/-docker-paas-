<style>
    #info {
        padding-top: 10px;
        padding-left: 20px;
    }
    .block{
        margin: 5px;
        float: right;
    }
    .bottom{
        margin-bottom: -21px;
    }
</style>
<div id="install">

    <el-row style="background: #ffffff; height: 150px;">
        <el-col :span="18">
            <div id="info">
                <el-breadcrumb separator="/" style="font-size: 14px">
                    <el-breadcrumb-item :to="{ path: '/' }">首页</el-breadcrumb-item>
                    <el-breadcrumb-item>从应用市场安装</el-breadcrumb-item>
                </el-breadcrumb>

            </div>
        </el-col>

        <div style="width: 50%; margin-top: 4%; margin-left: 20%">
            <el-row>
                <el-col :span="22">
                    <el-input
                            placeholder="请输入内容"
                            v-model="input10"
                            clearable>
                    </el-input>
                </el-col>
                <el-col :span="2">
                    <el-button type="primary" icon="el-icon-search">搜索</el-button>
                </el-col>
            </el-row>
        </div>
    </el-row>
    <div>

                <div>
                    <el-row :gutter="60">
                        <el-col :span="8" :xs="24" :sm="11" :md="9" :lg="8" v-for="(o, index) in 9" :key="o"
                                style="height: 160px;margin: 30px 0;">
                            <el-card :body-style="{ padding: '0px' }">
                                <img :src="imageUrl" style="width: 28%; float: left;">
                                <div style="padding: 20px;">
                                    简介<br>
                                    <span style="font-size: 3px">
                                        <p>xxx</p>
                                        <p>xxx</p>
                                    </span>
                                    <div class="bottom clearfix">
                                        <el-button class="button" type="text" @click="outerVisible = true"
                                                   style="margin-left: -10%; width: 120%; background: #d3dce6">安装
                                        </el-button>
                                    </div>
                                </div>
                            </el-card>
                        </el-col>
                    </el-row>
                </div>
                <div class="block">
                    <el-pagination
                            @size-change="handleSizeChange"
                            @current-change="handleCurrentChange"
                            :current-page="currentPage"
                            :page-sizes="[10, 20, 30, 40]"
                            :page-size="10"
                            layout="total, sizes, prev, pager, next, jumper"
                            :total="pagenum">
                    </el-pagination>
                </div>

    </div>
    <el-dialog :visible.sync="outerVisible">
        <el-dialog
                width="50%"
                title="内层 Dialog"
                :visible.sync="innerVisible"
                append-to-body>
            <el-row>
                <el-col :span="20">
                    <el-input v-model="inputname" placeholder="请输入组名"></el-input>
                </el-col>
                <el-col :span="4">
                    <el-button type="primary" @click="outerVisible = false;add_group()">新建</el-button>
                </el-col>
            </el-row>
        </el-dialog>
        <el-row>
            <el-col :span="17">
                <el-form :model="form">
                    <el-form-item label="选择分组" :label-width="formLabelWidth">
                        <el-select v-model="form.region" placeholder="请选择分组">
                            <el-option :label="item.id" :value="item" v-for="item in groupNames"
                                       :key="item.id"></el-option>
                        </el-select>
                    </el-form-item>
                </el-form>
            </el-col>
            <el-col :span="7">
                <el-button @click="innerVisible = true;outerVisible = false">新建组</el-button>
            </el-col>
        </el-row>

        <div slot="footer" class="dialog-footer">
            <el-button @click="outerVisible = false">取 消</el-button>
            <el-button type="primary" @click="outerVisible = false">安装</el-button>
        </div>
    </el-dialog>

</div>


<script>
    var install = new Vue({
        el: '#install',
        data: {
            form: {
                name: '',
                region: '',
                date1: '',
                date2: '',
                delivery: false,
                type: [],
                resource: '',
                desc: ''
            },
            inputname:'',
            groupNames: [],
            formLabelWidth: '120px',
            outerVisible: false,
            innerVisible: false,
            input10: '',
            imageUrl: 'https://static.goodrain.com/07a1d55ff418440aa764ff05d71d4a15.png',
            currentPage: 1,
            pagenum: 100,
            activeName: 'first',
            options4: [],
            value9: [],
            list: [],
            test: ['1', '2', '3', '4', '5', '6'],

            classify: [
                {
                    id: 'first',
                    name: '全部',
                },
                {
                    id: 'second',
                    name: '云市',
                },
                {
                    id: 'third',
                    name: '本公司',
                },
                {
                    id: 'fourth',
                    name: '本团队',
                }
            ],
        },
        methods: {
            add_group() {
                $.ajax({
                    type: "post",
                    url: 'app-groups',
                    data: {
                        groupName: install.inputname,
                    },
                    success: function (result) {
                        if (result.code == 1) {
                            alert("新建组成功")
                        }
                        else {
                        }
                    },
                    error: function () {
                        console.log("fail")
                    }
                })
            },
            init_appGroup() {
                $.ajax({
                    type: "GET",
                    url: "http://localhost:8080/tianyu-paas/app-groups",
                    data: {},
                    success: function (result) {
                        if (result.code) {
                            for (i in result.data) {
                                install.groupNames.push(result.data[i].groupName)
                            }
                        } else {

                        }
                    }
                })
            },
            onSubmit() {
            },
            handleClick(tab, event) {
                console.log(tab, event);
            },
            handleSizeChange(val) {
                console.log(`每页 ${val} 条`);
            },
            handleCurrentChange(val) {
                console.log(`当前页: ${val}`);
            },
        },

        mounted() {
            this.init_appGroup();
        },
//
        created() {

        },


    })

</script>
