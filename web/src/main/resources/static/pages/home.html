<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Index</title>
    <link rel="stylesheet" href="../lib/element/index.css"/>
    <script src="../lib/vue/vue.js"></script>
    <script src="../lib/element/index.js"></script>
    <script src="../lib/jquery/jquery_3.3.1.js"></script>
    <style>
        .homeTop {
            background: #ffffff;
            padding: 16px 32px 0;
            border: 1px solid #e8e8e8;
            margin-bottom: 15px;
            min-height: 100px;
            min-width: 100px;
        }

        .homeLeft {
            float: left;
            padding: 20px;
            margin: 10px;
            background: #fff;
        }

        .homeRight {
            float: left;
            padding: 20px;
            margin: 10px;
            background: #fff;

        }

        .homeRight span {
            font-size: 18px;
        }

        .userInfo {
            float: left;
        }

        .userTeamInfo {
            float: left;
        }
    </style>
</head>

<div id="home">
    <div class="homeTop">
        <div>
            <el-breadcrumb separator-class="el-icon-arrow-right">
                <el-breadcrumb-item><a href="/">首页</a></el-breadcrumb-item>
            </el-breadcrumb>
        </div>
        <div class="userInfo">

        </div>
        <div class="userTeamInfo">

        </div>
    </div>

    <div class="homeLeft">
        <el-form :model="form" :inline="true">
            <el-form-item label="应用名称:">
                <el-input v-model="form.name"></el-input>
            </el-form-item>
            <el-form-item label="应用状态:">
                <el-select v-model="form.region" placeholder="应用状态">
                    <el-option label="全部" value="all"></el-option>
                    <el-option label="运行中" value="being"></el-option>
                    <el-option label="已关闭" value="closed"></el-option>
                </el-select>
            </el-form-item>
            <el-form-item>
                <el-button type="primary">查询</el-button>
                <el-button>重置</el-button>
            </el-form-item>
        </el-form>

        <el-table
                :data="tableData"
                style="width: 100%"
                max-height="250">
            <el-table-column
                    prop="name"
                    label="应用名称"
                    width="180">
            </el-table-column>
            <el-table-column
                    prop="group"
                    label="应用组"
                    width="180">
            </el-table-column>
            <el-table-column
                    prop="memory"
                    label="内存"
                    width="180">
            </el-table-column>
            <el-table-column
                    prop="message"
                    label="状态">
            </el-table-column>
        </el-table>
    </div>
    <div class="homeRight">
        <div class="dynamicInfo">
            <div class="dynamicTitle">
                <span>动态</span>
            </div>
        </div>
    </div>
</div>

<script>
    var home = new Vue({
        el: '#home',
        data: {
            form: {
                name: '',
                region: ''
            },
            tableData: [{
                name: 'MySql',
                group: '2',
                memory: '512MB',
                message: '运行中'
            }, {
                name: 'Spring',
                group: '3',
                memory: '200MB',
                message: '运行中'
            }]
        }

    })
</script>
