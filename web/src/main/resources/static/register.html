<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="lib/element/index.css"/>
    <script src="lib/vue/vue.js"></script>
    <script src="lib/element/index.js"></script>
    <script src="lib/jquery/jquery_3.3.1.js"></script>
    <script src="lib/element/fonts/element-icons.woff"></script>
</head>
<body>
<el-container id="app">
    <el-header style="height: 50px">
        <el-col :span=6>
            <div>logo</div>
        </el-col>
        <el-col :span=4 :offset=20>
            <div class="register">已有账号？立即<a href="" class="register_text_button">登陆</a></div>
        </el-col>
    </el-header>
    <hr align="center" width="100%" size="1px" color="#E8E8E8"/>
    <el-main>
        <div class="registerForm">
            <div class="line">欢迎使用平台</div>
            <hr align="center" width="100%" size="1px" color="#E8E8E8"/>
            <el-form :model="ruleForm" staus-icon :rules="rules" ref="ruleForm" class="demo-ruleForm"
                     label-position="right" label-width="80px" :model="formLabelAlign">
                <el-form-item label="企业名称" prop="company_name">
                    <el-input placeholder="请填写企业名称" v-model="ruleForm.company_name"></el-input>
                </el-form-item>
                <el-form-item label="姓名" prop="name">
                    <el-input type="password" placeholder="请输入姓名" v-model="ruleForm.name"></el-input>
                </el-form-item>
                <el-form-item label="密码" prop="pass">
                    <el-input type="password" placeholder="请输入密码" v-model="ruleForm.pass"
                              auto-complete="off"></el-input>
                </el-form-item>
                <el-form-item label="确认密码" prop="checkPass">
                    <el-input type="password" placeholder="请重复输入密码" v-model="ruleForm.checkPass"
                              auto-complete="off"></el-input>
                </el-form-item>
                <el-form-item label="邮箱" prop="email">
                    <el-input placeholder="请填写邮箱" v-model="ruleForm.email"></el-input>
                </el-form-item>
                <el-form-item label="手机号" prop="phone">
                    <el-input placeholder="请输入手机号" v-model="ruleForm.phone"></el-input>
                </el-form-item>
                <el-form-item label="验证码" prop="verify_code">
                    <el-input placeholder="请输入短信验证码" v-model="ruleForm.verify_code" style="width: 60%"></el-input>
                    <el-button plain style="height: 35px;padding-top: 2%">获取验证码</el-button>
                </el-form-item>
            </el-form>
            <el-button type="success">注册</el-button>
        </div>
    </el-main>

</el-container>

</body>
<style>
    .el-footer {
        line-height: 30px;
    }

    .el-header {
        padding: 0px 0px;
    }

    .register_text_button {
        text-decoration: none;
        color: #64C36A;
        font-size: 16px;
    }

    .line {
        margin-bottom: 2%;
        margin-top: 2%;
        margin-left: 5%;
        font-size: 14px;
        color: #262626;
    }

    .register {
        margin-left: 10%;
        margin-top: -3%;
        font-size: 16px;
        display: inline-block;
        color: #848684;
    }

    .registerForm {
        width: 50%;
        height: 90%;
        position: absolute;
        left: 25%;
        top: 30%;
        border: solid #E8E8E8 1px;
    }

    .el-form-item {
        width: 60%;
        margin-left: 20%;
        margin-top: 4%;
        height: 35px;
    }

    .el-input__inner {
        height: 35px;
    }

    .el-button--success {
        margin-top: 5%;
        margin-bottom: 10%;
        width: 53%;
        margin-left: 24%;
        border: 0px;
        background: #64C36A;
        color: white;
        height: 6%;
        padding: 0px 10px;
        display: block;
    }

    .el-form-item__label {
        width: 100px;
    }

</style>
<script>
    var app = new Vue({
        el: '#app',

        methods: {
            submitForm(formName) {
                this.$refs[formName].validate((valid) => {
                    if (valid) {
                        alert('submit!');
                    } else {
                        console.log('error submit!!');
                        return false;
                    }
                });
            },
            resetForm(formName) {
                this.$refs[formName].resetFields();
            }
        },
        data() {
            var validatePass = (rule, value, callback) => {
                if (value === '') {
                    callback(new Error('请输入密码'));
                } else {
                    if (this.ruleForm.checkPass !== '') {
                        this.$refs.ruleForm.validateField('checkPass');
                    }
                    callback();
                }
            };
            var validatePass2 = (rule, value, callback) => {
                if (value === '') {
                    callback(new Error('请再次输入密码'));
                } else if (value !== this.ruleForm.pass) {
                    callback(new Error('两次输入密码不一致!'));
                } else {
                    callback();
                }
            };
            return {
                ruleForm: {
                    company_name: '',
                    name: '',
                    pass: '',
                    checkPass: '',
                    email: '',
                    phone: '',
                    verify_code: ''
                },
                rules: {
                    company_name: [
                        {required: true, message: '请输入登录名', trigger: 'blur'}
                        // {min: 3, max: 5, message: '长度在 3 到 5 个字符', trigger: 'blur'}
                    ],
                    name: [
                        {required: true, message: '请输入密码', trigger: 'change'}
                    ],
                    pass: [
                        {required: true, message: '长度8到16位', validator: validatePass, trigger: 'blur'},
                        {min: 8, max: 16, message: '长度在 8 到 16 个字符', trigger: 'blur'}
                    ],
                    checkPass: [
                        {required: true, validator: validatePass2, trigger: 'blur'}
                    ],
                    email: [
                        {required: true, message: '请输入邮箱', trigger: 'blur'}
                    ],
                    phone: [
                        {required: true, message: '请输入手机号', trigger: 'blur'}
                    ],
                    verify_code: [
                        {required: true, message: '请输入验证码', trigger: 'blur'}
                    ]
                }
            };
        },
        created() {
        }
    })
</script>
</html>
