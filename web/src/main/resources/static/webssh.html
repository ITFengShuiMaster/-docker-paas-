<html>
<head>
    <meta charset="UTF-8">
    <title>容器cmd</title>
    <link rel="stylesheet" href="lib/xterm/xterm.css"/>
    <script type="application/javascript" src="lib/xterm/xterm.js"></script>
    <script type="application/javascript" src="lib/xterm/attach.js"></script>
</head>
<body>
<div style="width:100%;" id="xterm"></div>
<script>
    var url = window.location.href;
    var containerId = url.substring(url.indexOf("containerId=") + 1);
    var machineId = url.substring(url.indexOf("machineId=") + 1);
    console.log("containerId= " + containerId);

    var term = new Terminal();
    term.open(document.getElementById('xterm'));
    var socket = new WebSocket(web.websocketSSH + '?containerId=' + containerId + "&machineId=" + machineId);
    term.attach(socket);
    term.focus();
</script>
</body>
</html>
