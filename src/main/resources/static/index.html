<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Index</title>
    <link rel="stylesheet" href="lib/element/index.css"/>
    <script src="lib/vue/vue.js"></script>
    <script src="lib/element/index.js"></script>
    <script src="lib/jquery/jquery_3.3.1.js"></script>
</head>

<body>
<el-container id="app">
    <el-header>
        <el-col :span="22"><h2 :span="6" align="center">天域paas平台</h2></el-col>
        <el-col :span="2"><span>{{username}}</span>
            <el-button type="danger" @click="logout" round>退出登录</el-button>
        </el-col>
    </el-header>
    <el-container>
        <el-aside>
            <el-radio-group v-model="isCollapse" style="margin-bottom: 20px;">
                <el-radio-button :label="false">展开</el-radio-button>
                <el-radio-button :label="true">收起</el-radio-button>
            </el-radio-group>
            <el-menu default-active="1"
                     :collapse="isCollapse"
                     @select="selectPage"
                     @open="handleOpen"
                     @close="handleClose"
                     class="el-menu-vertical-demo">
                <el-menu-item index="1">
                    <i class="el-icon-edit"></i>
                    <span slot="title">页面1</span>
                </el-menu-item>
                <el-menu-item index="2">
                    <i class="el-icon-menu"></i>
                    <span slot="title">页面2</span>
                </el-menu-item>
            </el-menu>
        </el-aside>
        <el-main id="content">

        </el-main>
    </el-container>
</el-container>
<script>
    var vm = new Vue({
        el: '#app',
        data: {
            username: '',
            isCollapse: false,
            pageArr: ['test1.html', 'test2.html']
        },
        methods: {
            // 选择页面
            selectPage(index, indexPath) {
                console.log(this.pageArr[index - 1]);
                // 主要就是通过jquery的load方法，加内容加载到元素上
                $('#content').load(this.pageArr[index - 1], function (response, status, xhr) {
                });
            },
            logout() {

            },
            handleOpen(key, keyPath) {
                console.log(key, keyPath);
            },
            handleClose(key, keyPath) {
                console.log(key, keyPath);
            }
        },
        mounted() {
            this.selectPage(1, '');
        }
    });
</script>
</body>
</html>
