<html>
<head>
    <meta charset="utf-8">
    <title>iview example</title>
    <script src="lib/vue/vue.min.js"></script>
    <link rel="stylesheet" href="//unpkg.com/iview/dist/styles/iview.css">
    <script src="lib/iView/iView.min.js"></script>
    <script src="lib/jquery/jquery_3.3.1.js"></script>


</head>
<style scoped>
    body {
        font-family: "Helvetica Neue", Helvetica, "PingFang SC", "Hiragino Sans GB", "Microsoft YaHei", "微软雅黑", Arial, sans-serif;

    }

    .layout {
        /*border: 1px solid #d7dde4;*/
        background: #f5f7f9;
        position: relative;
        /*border-radius: 4px;*/
        overflow: hidden;
    }

    .layout-header-bar {
        height: 48px;
        background: #495060;
        box-shadow: 0 1px 1px rgba(0, 0, 0, .1);
        color: #fff;
    }

    .menu-item span {
        display: inline-block;
        overflow: hidden;
        width: 75px;
        text-overflow: ellipsis;
        white-space: nowrap;
        vertical-align: bottom;
        transition: width .2s ease .2s;
    }

    .menu-item i {
        transform: translateX(0px);
        transition: font-size .2s ease, transform .2s ease;
        vertical-align: middle;
        font-size: 16px;
    }

    .collapsed-menu span {
        width: 0px;
        transition: width .2s ease;
    }

    .collapsed-menu i {
        transform: translateX(5px);
        transition: font-size .2s ease .2s, transform .2s ease .2s;
        vertical-align: middle;
        font-size: 22px;
    }
</style>
<body>
<div id="app">
    <template>
        <div class="layout">
            <Layout>
                <Sider breakpoint="md" collapsible :collapsed-width="78" v-model="isCollapsed">
                    <i-menu theme="dark" width="auto" :class="menuitemClasses" :open-names="['999','1000']"
                            active-name="0" @on-select="selectPage">
                        <Submenu name="999">
                            <template slot="title">
                                <Icon type="person"></Icon>
                                用户管理
                            </template>
                            <menu-item name="0">用户汇总查询</menu-item>
                            <menu-item name="1">新注册用户信息推送</menu-item>
                            <menu-item name="2">久未上线用户</menu-item>
                            <menu-item name="3">欠费用户查询</menu-item>
                        </Submenu>
                        <menu-item name="4">
                            <Icon type="clipboard"></Icon>
                            <span>公告管理</span>
                        </menu-item>
                        <Submenu name="998">
                            <template slot="title">
                                <Icon type="ios-pulse"></Icon>
                                访问量查询
                            </template>
                            <menu-item name="5">当前访问量查询</menu-item>
                            <menu-item name="6">各天平均访问量查询</menu-item>
                            <menu-item name="7">本月每天访问量查询</menu-item>
                            <menu-item name="8">本年每月访问量查询</menu-item>
                        </Submenu>
                        <Submenu name="1000">
                            <template slot="title">
                                <Icon type="android-apps"></Icon>
                                应用查询
                            </template>
                            <menu-item name="9">用户新建应用</menu-item>
                            <menu-item name="10">官方应用</menu-item>
                        </Submenu>
                    </i-menu>
                    <div slot="trigger"></div>
                </Sider>
                <Layout>
                    <Header class="layout-header-bar" style="display: inline-flex">
                        <i-col span="22">
                            <div style="margin: 13px 25px;font-size: 16px">后台管理系统</div>
                        </i-col>
                        <i-col span="2">
                            <Dropdown>
                                <div href="javascript:void(0)" v-model="name"
                                     style="font-size: 16px;padding-top: 13px;cursor:hand">
                                    {{name}}
                                    <Icon type="arrow-down-b"></Icon>
                                </div>
                                <dropdown-menu slot="list">
                                    <dropdown-item>退出登录</dropdown-item>
                                </dropdown-menu>
                            </Dropdown>
                        </i-col>
                    </Header>
                    <Content :style="{margin: '20px', background: '#fff', minHeight: '220px'}">
                        <div id="content"></div>

                    </Content>
                </Layout>
            </Layout>
        </div>
    </template>

</div>
</body>
<script>
    new Vue({
        el: '#app',
        data() {
            return {
                pageArr: ['pages/user_management/user_info.html', 'pages/user_management/push_message.html', 'pages/user_management/long_time_without_login.html',
                    'pages/user_management/arrearage_user.html', 'pages/notice_push.html', '', '', '', '', 'pages/app/app.html', 'pages/app/app_demo.html'],
                name: 'ltl',
                isCollapsed: false
            };
        },
        methods: {
            selectPage(index, indexPath) {
                // 主要就是通过jquery的load方法，加内容加载到元素上
                console.log('select');
                if (index < 998) {
                    $('#content').load(this.pageArr[index], function (response, message, xhr) {
                    });
                }
            },
            load() {
                $('#content').load('pages/user_management/user_info.html', function (response, message, xhr) {
                });
            }
        },
        computed: {
            menuitemClasses: function () {
                return [
                    'menu-item',
                    this.isCollapsed ? 'collapsed-menu' : ''
                ]
            }
        },
        mounted() {
            this.load();
        }
    })
</script>
</html>
