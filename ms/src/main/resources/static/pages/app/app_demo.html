        <p style="margin: 8px 0px 20px">查询官方demo应用</p>

    <div style="display: inline-flex; padding-left: 20px;padding-bottom: 15px">

        <i-input v-model="app_name" placeholder="请输入应用名" style="width: 300px; margin-right: 15px"></i-input>

<script>
    var app_demo = new Vue({
        el: '#app_demo',
        data: {
            name:'',
            branch:'',
            input_title: '',
            input_content: '',
            app_name: '',
            modal1: false,
            data1: [],
            columns1: [
                {
                    title: '应用名称',
                    key: 'demoId',
                },
                {
                    title: '应用所使用的语言',
                    key: 'languageType'
                },
                {
                    title: '分支',
                    key: 'branch',
                },
                {
                    title: '创建时间',
                    key: 'gmtCreate'
                },
                {
                    title: '操作',
                    key: 'action',
                    width: 300,
                    align: 'center',
                    render: (h, params) => {
                        return h('div', [
                            h('Button', {
                                props: {
                                    type: 'primary',
                                },
                                style: {
                                    marginRight: '5px'
                                },
                                on: {
                                    click: () => {
                                        console.log(params);
                                        app_demo.show(params.index)
                                    }
                                }
                            }, '查看'),
                            h('Button', {
                                props: {
                                    type: 'error',
                                },
                                on: {
                                    click: () => {
                                        app_demo.remove(params.index)
                                    }
                                }
                            }, '删除')
                        ]);
                    }
                }

            ]
        },
        methods: {
            modify() {
                this.$Modal.confirm({
                    render: (h) => {
                        return h('div', [
                            h('span', '应用名'),
                            h('Input', {
                                style: {
                                    width: '80%',
                                    marginLeft: '15px',
                                    marginRight: '25px',
                                    marginBottom: '10px'
                                },
                                props: {
                                    value: this.name,
                                    autofocus: true,
                                    placeholder: '请输入应用名称'
                                },
                                on: {
                                    input: (val) => {
                                        this.name = val;
                                    }
                                }
                            }),
                            h('span', '分支'),
                            h('Input', {
                                style: {
                                    width: '80%',
                                    marginLeft: '15px',
                                    marginBottom: '10px'
                                },
                                props: {
                                    value: this.branch,
                                    autofocus: true,
                                    placeholder: '请输入分支信息'
                                },
                                on: {
                                    input: (val) => {
                                        this.branch = val;
                                    }
                                },
                            })
                        ]);
                    },
                    onOk: () => {
                        console.log(app_management.name)
                    }
                })
            },

            show(index) {
                this.$Modal.info({
                    content: `<p class="m">应用名称：${this.data1[index].demoId}</p><br><p class="m">应用所使用的语言：
                    ${this.data1[index].languageType}</p><br><p class="m">分支：${this.data1[index].branch}</p><br>
                    <p class="m">创建时间：${this.data1[index].gmtCreate}</p>`
                })
            },
            remove(index) {
                this.$Modal.confirm({
                    content: '是否确认删除？',
                    onOk: () => {
                        this.deleteDemo(this.data1[index].demoId)
                        this.data1.splice(index, 1);
                        this.$Message.info('已删除');
                    },
                    onCancel: () => {
                        this.$Message.info('Clicked cancel');
                    }
                });
            },
            ok() {
                this.$Message.info('Clicked ok');
            },
            cancel() {
                this.$Message.info('Clicked cancel');
            },
            viewDemo() {
                var that = this
                $.ajax({
                    type:'get',
                    url:'demos',
                    success:function (data) {
                        var result = data.data
                        console.log(result)
                        for(var i = 0;i<result.length;i++) {
                            that.data1.push(result[i])
                            console.log(that.data1)
                        }
                    },
                    error:function (err) {
                        console.log(err);
                    }
                })
            },
//            modifyDemo() {
//                var that = this
//                $.ajax({
//                    type:'put',
//                    url:'demos',
//                    data:{
//                        demoId:'',
//
//
//                    },
//                    success:function (data) {
//
//                    },
//                    error:function (err) {
//                        console.log(err);
//                    }
//                })
//            },
            deleteDemo(demo_id) {
                var that = this
                $.ajax({
                    type:'delete',
                    url:'demos/'+demo_id,
                    success:function (data) {
                        if(data.code) {
                            that.$Message.info('delete successfully');
                        }
                    },
                    error:function (err) {
                        console.log(err);
                    }
                })
            },
        },
        mounted(){
            this.viewDemo()
        }
    })
</script>
