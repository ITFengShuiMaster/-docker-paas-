<style>
    .text {
        color: #495060;
        margin-top: 8px;
        margin-right: 15px;
    }

    p {
        font-size: 14px;
        color: #495060;
        margin-top: 8px;
        margin-right: 8px;
    }
</style>
<body>
<div id="app_management">
    <div style="margin: 10px 20px; display: inline-flex">
        <p>主页</p>
        <p>/</p>
        <p style="font-weight: bold">应用管理</p>
    </div>
    <div style="margin: 10px 20px">
        <p style="font-size: 20px; color: black">用户应用管理</p>
        <p style="margin: 8px 0px 20px">查询用户新建应用使用情况</p>
    </div>
    <div style="display: inline-flex; padding-left: 20px;padding-bottom: 15px">
        <p class="text">查询条件:</p>
        <i-input v-model="value" placeholder="请输入应用名" style="width: 300px; margin-right: 15px"></i-input>
        <i-button type="primary" style:>查询</i-button>
    </div>
    <i-table stripe border :columns="columns1" :data="table_data" style="margin:10px 20px"></i-table>

</div>

</body>
<script>
    var app_management = new Vue({
        el: '#app_management',
        data: {
            value: '',
            table_data: [],
            columns1: [
                {
                    title: '应用名称',
                    key: 'name',
                },
                {
                    title: '创建用户',
                    key: 'username'
                },
                {
                    title: '应用使用的内存量',
                    key: 'memoryUsed'
                },
                {
                    title: '应用状态',
                    key: 'status',
                    render: (h, param) => {
                        return h('div', [
                            h('Tag', {
                                props: {
                                    color: 'blue',
                                    name: 'tt',
                                    value: 'tt'
                                },
                                on: {}
                            }, param.row.statusName)
                        ])
                    }
                },
                {
                    title: '状态改变',
                    key: 'status',
                    render: (h, params) => {
                        return h('div', [
                            h('i-switch', {
                                props: {
                                    //true和false判断开关
                                    value: params.row.status,
                                },
                                style: {
                                    marginRight: '5px'
                                },
                                on: {
                                    'on-change': (change_status) => {//触发事件是on-change,用双引号括起来，
                                        //参数value是回调值，并没有使用到
                                        //params.index是拿到table的行序列，可以取到对应的表
                                        app_management.convertStatus(params.index)
                                    }
                                }
                            }),
                        ]);
                    }

                },
                {
                    title: '属于应用组',
                    key: 'appGroupId'
                },
                {
                    title: '创建时间',
                    key: 'gmtCreate'
                },
                {
                    title: '操作',
                    key: 'action',
                    width: 150,
                    align: 'center',
                    render: (h, params) => {
                        return h('div', [
                            h('Button', {
                                props: {
                                    type: 'primary',
                                    size: 'small'
                                },
                                style: {
                                    marginRight: '5px'
                                },
                                on: {
                                    click: () => {
                                        console.log(params);
                                        app_management.show(params.index)
                                    }
                                }
                            }, '查询'),
                            h('Button', {
                                props: {
                                    type: 'error',
                                    size: 'small'
                                },
                                on: {
                                    click: () => {
                                        app_management.remove(params.index)
                                    }
                                }
                            }, '删除')
                        ]);
                    }
                }

            ]
        },
        methods: {
            get_app_inf() {
                var that = this
                $.ajax({
                    type: 'get',
                    url: 'apps',
                    success: function (result) {

                        if (result.code === 1) {
                           for(var i=0;i<result.data.length;i++) {
                               that.table_data.push(result.data[i])
                               if(that.table_data[i].status === 0) {
                                   that.table_data[i].status = false
                                   that.table_data[i].statusName="关闭"
                               }
                               else if(that.table_data[i].status === 1){
                                   that.table_data[i].status = true
                                   that.table_data[i].statusName="运行中"

                               }
                               else if(that.table_data[i].status === 2){
                                   that.table_data[i].status = true
                                   that.table_data[i].statusName="异常"
                               }
                           }
                           console.log(that.table_data)
                        } else {
                            alert("请求出现问题啦" + result.message)
                        }
                    }
                })
            },
            show(index) {
                this.$Modal.info({
                    title: 'User Info',
                    content: `应用名：${this.table_data[index].name}<br>所属用户：${this.table_data[index].username}<br>应用使用的内存量：
                    ${this.table_data[index].memoryUsed}<br>应用状态：${this.table_data[index].statusName}<br>
                    所属应用组：${this.table_data[index].appGroupId}<br>创建时间：${this.table_data[index].gmtCreate}`
                })
            },
            remove(index) {
                this.$Modal.confirm({
                    content: '是否确认删除？',
                    onOk: () => {
                        this.deleteApp(this.table_data[index].appId)
                        this.table_data.splice(index, 1);
                        this.$Message.info('已删除');
                    },
                    onCancel: () => {
                        this.$Message.info('Clicked cancel');
                    }
                });
            },
            convertStatus(index) {
                console.log(index);
                var flag;
                if(this.table_data[index].status === true) {
                    flag = 0
                }
                else {
                    flag = 1
                }
                var that = this
                $.ajax({
                    type:'put',
                    url:'apps',
                    dataType:'json',
                    data:{
                        appId:that.table_data[index].appId,
                        status:flag
                    },
                    success:function (data) {
                        console.log(data)
                        if(flag === 1) {
                            that.table_data[index].status = true
                            that.table_data[index].statusName = "运行中"
                        }
                        else {
                            that.table_data[index].status = false
                            that.table_data[index].statusName = "关闭"
                        }

                    },
                    error:function (err) {
                        console.log(err);
                    }
                })
            },
            deleteApp(app_id) {
                var that = this
                $.ajax({
                    type:'delete',
                    url:'apps/'+ app_id
                    ,
                    success:function (data) {
                        console.log(data)
                    },
                    error:function (err) {o
                        console.log(err);
                    }
                })
            }
        },
        mounted() {
            this.get_app_inf();
        }
    })
</script>
