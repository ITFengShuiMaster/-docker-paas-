<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>公告管理</title>

    <script src="../lib/jquery/jquery_3.3.1.js"></script>
    <!-- import Vue.js -->
    <script src="//vuejs.org/js/vue.min.js"></script>
    <!-- import stylesheet -->
    <link rel="stylesheet" href="//unpkg.com/iview/dist/styles/iview.css">
    <!-- import iView -->
    <script src="//unpkg.com/iview/dist/iview.min.js"></script>

</head>
<style>
    .text {
        color: #495060;
        margin-top: 8px;
        margin-right: 15px;
    }

    p {
        font-size: 14px;
        color: #495060;
        margin-top: 8px;
        margin-right: 8px;
    }
</style>
<body>
<div id="notice">
    <div style="margin: 10px 20px; display: inline-flex">
        <p>主页</p>
        <p>/</p>
        <p style="font-weight: bold">公告管理</p>
    </div>
    <div style="margin: 10px 20px">
        <p style="font-size: 20px; color: black">发布公告管理</p>
        <p style="margin: 8px 0px 20px">查询所有发布公告信息和阅读情况</p>
    </div>
    <div style="margin-left: 20px; margin-bottom: 20px;display: inline-flex">
        <p class="text">查询条件:</p>
        <i-input v-model="value" placeholder="请输入查询内容" style="width: 400px;margin-right: 15px;"></i-input>
        <i-button type="primary">查询</i-button>
    </div>
    <i-table stripe border :columns="columns1" :data="data1" style="margin:10px 20px"></i-table>

</div>

</body>
<script>
    var notice = new Vue({
        el: '#notice',
        data() {
            return {
                value: '',
                model3: '',
                columns1: [
                    {
                        title: '标题',
                        key: 'title',
                    },
                    {
                        title: '内容',
                        key: 'content'
                    },
                    {
                        title: '创建者id',
                        key: 'id'
                    },
                    {
                        title: '状态',
                        key: 'read'
                    },
                    {
                        title: 'Action',
                        key: 'action',
                        width: 150,
                        align: 'center',
                        render: (h, params) => {
                            return h('div', [
                                h('Button', {
                                    props: {
                                        type: 'primary',
                                        size: 'small'
                                    },
                                    style: {
                                        marginRight: '5px'
                                    },
                                    on: {
                                        click: () => {
                                            this.show(params.index)
                                        }
                                    }
                                }, 'View'),
                                h('Button', {
                                    props: {
                                        type: 'error',
                                        size: 'small'
                                    },
                                    on: {
                                        click: () => {
                                            this.remove(params.index)
                                        }
                                    }
                                }, 'Delete')
                            ]);
                        }
                    }

                ],

                data1: [
                    {
                        title: '发财',
                        content: "1111",
                        id: 2222,
                        read: "已读"
                    },
                    {
                        title: '发财',
                        content: "1111",
                        id: 2222,
                        read: "已读"
                    },
                    {
                        title: '发财',
                        content: "1111",
                        id: 2222,
                        read: "已读"
                    },
                    {
                        title: '发财',
                        content: "1111",
                        id: 2222,
                        read: "已读"
                    },
                ]
            }
        },
        methods: {
            show(index) {
                this.$Modal.info({
                    title: 'User Info',
                    content: `公告标题：${this.data1[index].title}<br>公告内容：${this.data1[index].content}<br>创建者：${this.data1[index].id}<br>状态：${this.data1[index].read}`
                })
            },
            remove(index) {
                this.data1.splice(index, 1);
            }
        }

    })
</script>
</html>
