<style>
    .text {
        color: #495060;
        margin-top: 8px;
        margin-right: 15px;
    }

    p {
        font-size: 14px;
        color: #495060;
        margin-top: 8px;
        margin-right: 8px;
    }
</style>
<body>
<div id="user_info">
    <div style="margin: 10px 20px; display: inline-flex">
        <p>主页</p>
        <p>/</p>
        <p>用户管理</p>
        <p>/</p>
        <p style="font-weight: bold">用户信息查询</p>
    </div>
    <div style="margin: 10px 20px">
        <p style="font-size: 20px; color: black">用户信息汇总查询</p>
        <p>查询所有用户信息，根据搜索条件进行排序</p>
    </div>
    <div style="margin: 10px 20px; display: inline-flex">
        <p class="text">查询条件:</p>
        <i-input v-model="value" placeholder="请输入查询内容" style="width: 400px"></i-input>

        <i-select v-model="model3" style="width:150px; height: 30px; margin-right: 15px; margin-left: 15px">
            <i-option v-for="item in list_requirement" :value="item.value" :key="item.value">{{ item.label }}</i-option>
        </i-select>
        <i-button type="primary">搜索</i-button>
    </div>
    <div style="margin: 10px 20px; display: inline-flex">
        <p class="text">访问量查询：</p>
        <i-input v-model="model1" style="width:150px; height: 30px; margin-right: 15px;"
                 placeholder="请输入查询天数"></i-input>
        <p class="text">天内访问量大于:</p>
        <i-input v-model="model2" style="width:150px; height: 30px; margin-right: 15px" placeholder="请输入数值"></i-input>
        <i-button type="primary" @click.native="sort()">查询</i-button>
    </div>
    <i-table stripe border :columns="columns7" :data="labelArr" style="margin:10px 20px"></i-table>
</div>

</body>
<script>
    var user_info = new Vue({
        el: '#user_info',
        data() {
            return {
                model1: '',
                model2: '',
                model3: "8",
                value: '',
                columns7: [
                    {
                        title: '姓名',
                        key: 'name',
                        render: (h, params) => {
                            return h('div', [
                                h('Icon', {
                                    props: {
                                        type: 'person'
                                    },
                                    style: {
                                        marginRight: '5px'
                                    },
                                }),
                                h('strong', params.row.name)
                            ]);
                        }
                    },
                    {
                        title: '邮箱',
                        key: 'email'
                    },
                    {
                        title: '手机号',
                        key: 'phone'
                    },
                    {
                        title: '注册时间',
                        key: 'time'
                    },
                    {
                        title: '操作',
                        key: 'action',
                        width: 150,
                        align: 'center',
                        render: (h, params) => {
                            return h('div', [
                                h('Button', {
                                    props: {
                                        type: 'primary',
                                        size: 'small'
                                    },
                                    style: {
                                        marginRight: '5px'
                                    },
                                    on: {
                                        click: () => {
                                            this.show(params.index)
                                        }
                                    }
                                }, '查看'),
                                h('Button', {
                                    props: {
                                        type: 'error',
                                        size: 'small'
                                    },
                                    on: {
                                        click: () => {
                                            this.remove(params.index)
                                        }
                                    }
                                }, '删除')
                            ]);
                        }
                    }
                ],
                labelArr: [
                    {
                        name: '',
                        email: '',
                        phone: '',
                        time: ''
                    }
                ],
                list_requirement: [
                    {
                        value: '8',
                        label: '用户名'
                    },
                    {
                        value: '6',
                        label: '邮箱'
                    },
                    {
                        value: '7',
                        label: '手机号'
                    }
                ]
            }
        },
        methods: {
            sort() {
                $.ajax({
                    type: 'get',
                    url: 'admins/access-users',
                    data: {
                        days: this.model1,
                        views: this.model2,
                    },
                    success: function (result) {
                        if (result.code == 1) {
                            console.log(result.data.records.length);
                            if (result.data.records.length == 0) {
                                alert('nothing!')
                            } else {
                                for (var i = 0; i < result.data.records.length; i++) {
                                    console.log(result.data.records[i]);
                                    var obj = user_info.labelArr[0];
                                    var testObj = {name: "", email: "", phone: '', time: ''};
                                    obj.name = result.data.records[i].name;
                                    obj.email = result.data.records[i].email;
                                    obj.phone = result.data.records[i].phone;
                                    obj.time = result.data.records[i].gmtCreate;

                                    testObj.name = obj.name;
                                    testObj.email = obj.email;
                                    testObj.phone = obj.phone;
                                    testObj.time = obj.time;

                                    user_info.labelArr.push(testObj);
                                }
                            }
                        }
                        else {
                            alert(result.message)
                        }
                    },
                    error: function () {
                        console.log('fail')
                    }

                })
            },
            show(index) {
                this.$Modal.info({
                    title: '用户信息',
                    content: `姓名：${this.labelArr[index].name}<br>邮箱：${this.labelArr[index].email}<br>手机号：${this.labelArr[index].phone}<br>注册时间：${this.labelArr[index].time}`
                })
            },
            remove(index) {
                this.$Modal.confirm({
                    content: '是否确认删除？',
                    onOk: () => {
                        this.labelArr.splice(index, 1);
                        this.$Message.info('已删除');
                    },
                    onCancel: () => {
                        this.$Message.info('Clicked cancel');
                    }
                });
            },
            userList() {
                $.ajax({
                    type: "get",
                    url: 'admins',
                    dataType: "json",
                    success: function (result) {
                        for (var i = 0; i < result.data.records.length; i++) {
                            console.log(result.data.records[i]);
                            var obj = user_info.labelArr[0];
                            var testObj = {name: "", email: "", phone: '', time: ''};
                            obj.name = result.data.records[i].name;
                            obj.email = result.data.records[i].email;
                            obj.phone = result.data.records[i].phone;
                            obj.time = result.data.records[i].gmtCreate;

                            testObj.name = obj.name;
                            testObj.email = obj.email;
                            testObj.phone = obj.phone;
                            testObj.time = obj.time;

                            user_info.labelArr.push(testObj);
                        }
                    },
                    error: function () {
                        console.log('fail')
                    }
                })
            },
        },
        mounted() {
            this.userList();
        }

    })
</script>
